<!DOCTYPE html>
<html>
<head>
    <title>MCQ Questions</title>
    <style>
        body {
            background-color: rgba(27, 26, 26, 0.973);
            font-family: 'Mulish', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .question-container {
            background-color: black;
            border: 1px solid white;
            padding: 20px;
            text-align: center;
            color: white;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .options-list {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        .option {
            background-color: aqua;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
        }

        .correct {
            background-color: green;
            color: white;
        }

        .wrong {
            background-color: red;
            color: white;
        }

        .next-button {
            background-color: green;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            border: none;
        }

        .option input[type="radio"] {
            display: none;
        }
    </style>
</head>
<body>
    <form method="post" action="/next/{{.MQ_type}}" id="mcq-form">
        <div class="question-container" id="question-container">
            <h2 id="question-num">{{.MQ_num}}. {{.MQ_question}}</h2>
        </div>

        <ul class="options-list">
            {{range $index, $option := .Options}}
            <li class="option">
                <input type="radio" id="choice{{$index}}" name="choice" value="{{$index}}" {{if eq $.UserChoice $index}}checked{{end}}>
                <label for="choice{{$index}}">{{$option}}</label>
            </li>
            {{end}}
        </ul>
        <input type="hidden" id="correct-answer" name="correct" value="{{.MQ_ans}}">
        <button class="next-button" type="submit" name="next">Next</button>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var options = document.querySelectorAll('.option');

            options.forEach(function(option, index) {
                option.addEventListener("click", function() {
                    handleOptionClick(option, index);
                });
            });

            function handleOptionClick(option, index) {
                var radioInput = option.querySelector('input[type="radio"]');

                if (radioInput.checked) {
                    return;
                }

                if (parseInt(index) === parseInt(document.getElementById("correct-answer").value)) {
                    option.classList.remove('wrong');
                    option.classList.add('correct');
                } else {
                    option.classList.remove('correct');
                    option.classList.add('wrong');

                    options.forEach(function(opt) {
                        if (parseInt(opt.querySelector('input[type="radio"]').value) === parseInt(document.getElementById("correct-answer").value)) {
                            opt.classList.remove('wrong');
                            opt.classList.add('correct');
                        }
                    });
                }

                var radioInputs = document.querySelectorAll('input[type="radio"]');
                radioInputs.forEach(function(input) {
                    if (input !== radioInput) {
                        input.checked = false;
                    }
                });

                radioInput.checked = true;

                fetch("/check-answer", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        isCorrect: parseInt(index) === parseInt(document.getElementById("correct-answer").value),
                    }),
                })
                .then((response) => response.json())
                .then((data) => {
                    console.log("Server response:", data);
                })
                .catch((error) => {
                    console.error("Error sending request to the server:", error);
                });
            }
        });
    </script>
</body>
</html>
