<!DOCTYPE html>
<html>
<head>
    <title>Theory Questions</title>
    <link rel="stylesheet" href="/static/css/theory.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-container">
                <div class="navlogo">
                    <!-- <div class="logo"></div> -->
                </div>
                <ul class="nav-menu">
                    <li><a href="/home">Home</a></li>
                    <li><a href="/home/profile">Profile</a></li>
                    <li><a href="/home/leaderboard">Leaderboard</a></li>
                    <li><a href="/home/about">About</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Question Box -->
    <div class="question-box">
        <div class="question-container">
            <h2>{{.TQ_num}}. {{.TQ_question}}</h2>
        </div>
    </div>
    
    <!-- Answer Box -->
    <div class="answer-box">
        <div class="answer-container">
            <form method="post" action="">
                <input type="hidden" name="question_number" value="{{.TQ_num}}">
                <label for="user-answer">Your Answer:</label>
                <input type="text" id="user-answer" name="answer" required>
                <!-- Submit Button inside the form -->
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </div>

    <!-- Score Box -->
    <div class="score-box">
        <p>Score: {{.Score}}</p> <!-- Display the score here -->
    </div>

    <!-- Navigation Box -->
    <div class="navigation-box">
        {{if .HasNextQuestion}}
        <!-- Link to move to the next question -->
        <a href="/home/{{.TQ_type}}/theory?q={{.NextQuestionIndex}}" class="navigation-link">Next</a>
        {{else}}
        <!-- Display a message when all questions have been answered -->
        <span class="navigation-message"><a href="/home">All questions have been answered. Back to home page</a></span>
        {{end}}
    </div>
</body>
</html>
